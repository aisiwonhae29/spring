<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="test"></div>
    <button onclick="activate()">button</button>
    <script>
        function activate(){
            var i=0;
            while(i<3){
                $('#test').append(i);
                i++;
            }
        }
        

    </script>
</body>
</html>
