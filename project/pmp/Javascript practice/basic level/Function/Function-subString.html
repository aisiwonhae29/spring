<html>
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div id="test1">test1</div>
    <div id="test2">test2</div>
    <div id="test3">test3</div>
    <button onclick="activate()">button1</button>
    <button onclick="activate1()">button2</button>
    <button onclick="activate2()">button3</button>
    <script>
        var value='Hello, Worlds';
        function activate(){
            $('#test1').text(value.substring(5));
        }
        //substring not manipulation original data
        function activate1(){
            $('#test2').text(value);
        }
        //range is <= ~ <
        function activate2(){
            $('#test3').text(value.substring(0,4));
        }
    </script>
</body>
</html>
